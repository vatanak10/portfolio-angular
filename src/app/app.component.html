<app-portfolio></app-portfolio>

<div class="controls">
  <div
    class="control control-1 active-btn"
    data-id="home"
    data-tooltip="Home"
    data-tooltip-conf="secondary"
  >
    <i class="fas fa-home"></i>
  </div>
  <div
    class="control control-2"
    data-id="about"
    data-tooltip="About Me"
    data-tooltip-conf="secondary"
  >
    <i class="fas fa-user"></i>
  </div>
  <div
    class="control control-3"
    data-id="portfolio"
    data-tooltip="My Portfolio"
    data-tooltip-conf="secondary"
  >
    <i class="fas fa-briefcase"></i>
  </div>
  <!-- <div
        class="control control-4"
        data-id="blogs"
        data-tooltip="Read Blogs"
        data-tooltip-conf="secondary left"
      >
        <i class="fas fa-newspaper"></i>
      </div> -->
  <div
    class="control control-5"
    data-id="contact"
    data-tooltip="Contact Me"
    data-tooltip-conf="secondary"
  >
    <i class="fas fa-envelope"></i>
  </div>
</div>

<div class="theme-btn" (click)="toggleTheme()">
  <i class="fas fa-adjust"></i>
</div>
